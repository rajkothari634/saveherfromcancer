		function select_alphabet(firstword){

       			 return;

        		var xmlhttp = new XMLHttpRequest();
        		xmlhttp.onreadystatechange = function() {
         	   if (this.readyState == 4 && this.status == 200) {
               		$(document).ready(function(){
            			$("table tbody").empty();
            		});
            		var names = this.responseText.split(",");
					var name;
					$(document).ready(function(){
						for(name of names){
    						//$("table tbody").append("<tr><th>"+ name + "</th></tr>").attr({
    						// "class" : "cancer_names",

    						// "onclick" : "open_tr(this)"
    						// });
    					$("table tbody").append('<tr id=' + name + ' onclick="' + 'open_cancer_detail(this)" ><td>' + name +'</td></tr>');
    					}

  					});
           		}
        		};
        		xmlhttp.open("GET", "getallcancertypename.php?q=" + firstword, true);
        		xmlhttp.send();
    		}
		}

			}

		function search(){
