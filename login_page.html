		function change_register_type(id){
			switch(id){
				case organisation_register:
				document.getElementById("organisation_register_form").style.display = "block";
				document.getElementById("person_register_form").style.display = "none";
				document.getElementById("organisation_register").style.border = "2px solid #092554";
				document.getElementById("organisation_register").style.borderBottom = "2px solid #ffffff";
				document.getElementById("person_register").style.border = "2px solid #00000000";
				break;
				case person_register:
				document.getElementById("person_register_form").style.display = "block";
				document.getElementById("organisation_register_form").style.display = "none";
				document.getElementById("person_register").style.border = "2px solid #092554";
				document.getElementById("person_register").style.borderBottom = "2px solid #ffffff";
				document.getElementById("organisation_register").style.border = "2px solid #00000000";
				break;
			}
		}
		function change_state(id){
			switch(id){
				case open_login_div:
				document.getElementById("open_login_div").classList.remove("unactive_login_div");
				document.getElementById("open_login_div").classList.add("active_login_div");
				document.getElementById("open_register_div").classList.remove("active_login_div");
				document.getElementById("open_register_div").classList.add("unactive_login_div");
				document.getElementById("login_div_block").style.display = "block";
				document.getElementById("register_div_block").style.display = "none";
				break;
				case open_register_div:
				document.getElementById("open_login_div").classList.remove("active_login_div");
				document.getElementById("open_login_div").classList.add("unactive_login_div");
				document.getElementById("open_register_div").classList.remove("unactive_login_div");
				document.getElementById("open_register_div").classList.add("active_login_div");
				document.getElementById("login_div_block").style.display = "none";
				document.getElementById("register_div_block").style.display = "block";
				break;
			}
		}
	</script>
